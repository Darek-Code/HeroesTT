<h3>List of Heroes</h3>

<div *ngIf="deletedHero; else nothinWasDeleted">
  <h3>
    Deleted hero <small class="text-danger">{{ deletedHero }}</small>
  </h3>
</div>

<ng-template #nothinWasDeleted>
  <h3>Nothing deleted</h3>
</ng-template>

<button *ngIf="heroNames.length > 0" (click)="removeLastHero()" class="btn btn-outline-danger">
  Delete last hero
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">{{ name }}</li>
</ul>
