<h4>List</h4>
<ul class="list-group">
  <li
    *ngFor="let character of charackerList; 
    let i = index; 
    let isFirst = first
    let isLast = last;
    let isEven = even;
    let isOdd = odd;
    "
  class="list-group-item d-flex justify-content-between align-items-center" 
  [ngClass]="{'list-group-item-warning': isOdd, 'list-group-item-success': isEven}"
  >

  <div>
    <span class="text-primary">{{ i + 1 }}. </span>
    Name: {{ character.name }} - Power: {{ character.power }}
 </div>
    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button>
  </li>
</ul>
