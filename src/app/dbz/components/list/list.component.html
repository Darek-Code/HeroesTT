<h4>List</h4>
<ul class="list-group">
  <li
    *ngFor="let character of charackerList; 
    let i = index; 
    let isFirst = first
    let isLast = last;
    let isEven = even;
    let isOdd = odd;
    "
    class="list-group-item"
  >
    <span class="text-primary">{{ i + 1 }}</span>
    Name: {{ character.name }} - Power: {{ character.power }}
  </li>
</ul>
